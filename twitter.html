<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<style>
    .sidebar {
        background-color: black;
        width: 70px;
        height: 725px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-size: 25px;
        padding: 5px;
    }

    .icons {
        display: flex;
        flex-direction: column;
        gap: 50px;
        justify-content: space-evenly;
    }

    .images {
        width: 30px;
    }

    .logo {
        width: 20px;
    }

    .extend {
        margin-top: 10px;
        margin-bottom: 80px;
    }

    .extend2 {
        width: 30px;
    }

    .socials {
        display: grid;
        grid-template-columns: 20px 20px;
        grid-template-rows: 20px 20px;
        row-gap: 10px;
        column-gap: 10px;
        margin-top: 135px;
    }

    .post {
        display: flex;
        border-radius: 20px;
        border: 1px black solid;
        width: 1000px;
        height: 600px;
    }

    body {
        margin: 0px;
        background-color: lightgray;
    }
</style>
<body>
    <div class="sidebar">
        <div class="extend"><img class="extend2" src="click.png" alt="Extend"></div>
        <div class="icons">
            <div><img class="images" src="house.png" alt="Home"></div>
            <div><img class="images" src="bell.png" alt="Notification"></div>
            <div><img class="images" src="mail.png" alt="Messages"></div>
            <div><img class="images" src="bookmark.png" alt="Bookmark"></div>
            <div><img class="images" src="person.jpg" alt="Profile"></div>
        </div>
        <div class="socials">
            <img class="logo" src="facebook.png" alt="Facebook">
            <img class="logo" src="github.png" alt="Github">
            <img class="logo" src="instagram.png" alt="Instagram">
            <img class="logo" src="linkedin.png" alt="Linkedin">
        </div>
    </div>
    <div class="post"></div>
</body>
</html>
